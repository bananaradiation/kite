<div class="col-xs-12 col-sm-12 col-md-4">
    <div class="panel panel-default">
            <div class="panel-heading">
                <h3>{{activity.name}}</h3>
            </div>
    <div class="panel-body activity-body" style="background-image: url('{{activity.photos[0]}}');">
        <div class="row panel-item">
            <div>
                <div class="col-xs-8 no-border panel-item">
                </div>
                <div class="col-xs-4 upvote-panel panel-item">
                    <div class="row text-center upvote-inner">
                        <div class="col-xs-12 pull-right">
                            <div class="col-xs-12">
                                <button class="btn btn-default btn-lg"><i style="color:green" class="glyphicon glyphicon-arrow-up"></i></button>
                            </div>
                            <div class="col-xs-12">
                                <span class="label">{{activity.num_votes}}</span>
                            </div>
                            <div class="col-xs-12">
                                <button class="btn btn-default btn-lg"><i style="color:red" class="glyphicon glyphicon-arrow-down"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-xs-12">

                        <p>{{activity.description}}
                        </p>
                        <a href="/#/activities/{{activity.id}}" class="btn btn-info">More<i class="glyphicon glyphicon-chevron-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
