<ng-include src="'html/activities/navbar.html'"></ng-include>

<div class="container">

      <!-- Main component for a primary marketing message or call to action -->
        <div class="row">
            <div class="col-xs-0 col-md-2"></div>
            <div class="col-xs-12 col-sm-12 col-md-8">
                <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>{{activity.name}}</h3>
                        </div>
                <div class="panel-body activity-body" style="background-image: url('{{activity.photos[0]}}');">
                    <div class="row panel-item">
                        <div>
                            <div class="col-xs-8 no-border panel-item">
                            </div>
                            <div class="col-xs-4 upvote-panel panel-item">
                                <div class="row text-center upvote-inner">
                                    <div class="col-md-6 pull-right">
                                        <div class="col-xs-12">
                                            <button class="btn btn-default btn-lg"><i style="color:green" class="glyphicon glyphicon-arrow-up" ng-click="vote_on(1)"></i></button>
                                        </div>
                                        <div class="col-xs-12">
                                            <span class="label">{{activity.num_votes}}</span>
                                        </div>
                                        <div class="col-xs-12">
                                            <button class="btn btn-default btn-lg"><i style="color:red" class="glyphicon glyphicon-arrow-down" ng-click="vote_on(0)"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-12">

                                    <p>{{activity.description}}</p>
                            </div>
                            <div class="col-xs-12">
                                <hr>
                                <div class="well" id="map-canvas">
                                    <!-- <google-map center="map.center" zoom="map.zoom"></google-map> -->
                                    <!-- https://github.com/nlaplante/angular-google-maps -->
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <hr>
                                <div id="disqus_thread"></div>
                                <!-- https://github.com/kirstein/angular-disqus -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-0 col-md-2"></div>
        </div>
    </div> <!-- /container -->
